<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Hello World!</h1>
    
    <ul id="list">
        <li>Kawasaki</li>
        <li>Cago</li>
        <li>Krico</li>
    </ul>
    
    <div id="container"></div>
    
    <img id="image" style = "max-width: 900px;" src="estripper-pinguenos.png" alt="Example Image">
    
    <div id="box">Estriper</div>
    
    <p id="paragraph">The Penguins of Madagascar are a team of clever and adventurous penguins on secret missions.</p>
    
    <h2 id="subtitle">Best Movies</h2>
    <button id="changeTextBtn">Change Title</button>

    <ul id="ulList">
        <li>Kung Fu Panda</li>
        <li>Zootopia</li>
    </ul>
    
    <input type="text" id="textInput" placeholder="Type something...">
    <p id="displayText"></p>
    
    <button id="toggleBtn">Change Color</button>
    <div id="toggleElement">Click to change color</div>
    
    <div id="tableContainer"></div>
    
    <ul id="dynamicList"></ul>
    <button id="addItemBtn">Add List Item</button>

    <script type="module" src="main.js"></script>
    <style>
        .active {
            background-color: #ff9ac7;
        }
    </style>
</body>
</html>
